<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false">
        <button><img src="weather icons/search.png" alt=""></button>
    </div>
    <div class="error">
        <p>Invalid City name</p>
    </div>

    <div class="weather">
         <img src="weather icons/rain.png" class="weather-icons">
         <h1 class="temp">22Â°c</h1>
         <h2 class="city">New York</h2>
         <div class="details">
             <div class="col">
                <img src="weather icons/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
             </div>
             <div class="col">
                  <img src="weather icons/wind.png">
                 <div>
                     <p class="wind">5.66km/h</p>
                     <p>Wind Speed</p>
                </div>
            </div>       
        </div>
    </div>
    
</div>

<script scr="script.js"></script>
</body>

</html>
